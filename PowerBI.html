      --pastel-bg: #fff5f9;
      --primary: #d59ab5;
      --secondary: #f5d7e8;

      justify-content: center;

      border-radius: 16px;

      max-width: 960px;
      width: 100%;
      box-shadow: 0 12px 40px rgba(213, 154, 181, 0.1);
      border: 1px solid #f2cddd;

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 20px;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 550px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(213, 154, 181, 0.12);
    }

    footer {
      background-color: var(--primary);
      color: var(--white);
      text-align: center;
      padding: 20px;
      font-size: 0.95rem;
      box-shadow: 0 -2px 10px rgba(213, 154, 181, 0.2);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      main {
        padding: 30px 15px;
      }

      .content-wrapper {
