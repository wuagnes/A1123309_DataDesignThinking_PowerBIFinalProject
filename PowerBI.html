<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A1123309 吳美螢 - Power BI 個人專題</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink-light: #fceef5;
      --pink-main: #d89ab5;
      --pink-dark: #b76d95;
      --card-bg: #ffffff;
      --text-main: #333;
      --text-muted: #666;
      --shadow: rgba(216, 154, 181, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--pink-light);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: linear-gradient(90deg, var(--pink-main), var(--pink-dark));
      color: white;
      text-align: center;
      padding: 60px 20px 40px;
      box-shadow: 0 4px 16px var(--shadow);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.95;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px;
      max-width: 960px;
      width: 100%;
      box-shadow: 0 12px 40px var(--shadow);
      border: 1px solid #f6d8e9;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 48px rgba(216, 154, 181, 0.25);
    }

    .section-title {
      text-align: center;
      font-size: 1.5rem;
      color: var(--pink-dark);
      font-family: 'Playfair Display', serif;
      margin-bottom: 25px;
    }

    iframe {
      width: 100%;
      height: 550px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(216, 154, 181, 0.1);
    }

    footer {
      background-color: var(--pink-dark);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.95rem;
      box-shadow: 0 -2px 10px rgba(216, 154, 181, 0.2);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }

      main {
        padding: 30px 15px;
      }

      .card {
        padding: 20px;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Summary of Precipitation from January to May 2025 </h1>
  </header>

  <main>
    <div class="card">
      <div class="section-title"> My Power BI 圖表 </div>
      <iframe title="A1123309_吳美螢_POWER BI 個人專題"
        src="https://app.powerbi.com/view?r=eyJrIjoiNzZhNWVhZjctOWQ0NC00Nzk1LTk0ZTAtOTE1YTg5NWE1NTY4IiwidCI6IjVhNDg0OTUzLTc3ZWYtNDJlYy05MGNmLTJmNGUxMDM3ZmZjNyIsImMiOjEwfQ%3D%3D"
        allowfullscreen="true">
      </iframe>
    </div>
  </main>

  <footer>
    &copy; 2025 A1123309 吳美螢 ·  Powered by Power BI
  </footer>

</body>
</html>
