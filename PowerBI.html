      width: 100%;

      height: 550px;
      border: none;
      border-radius: 12px;

    }

    footer {

      color: var(--white);
      text-align: center;
      padding: 16px 20px;
      font-size: 0.95rem;
      box-shadow: 0 -2px 10px rgba(219, 156, 182, 0.2);
    }

    @media (max-width: 768px) {
      header h1 {
